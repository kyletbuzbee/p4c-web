<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Properties 4 Creations</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f0;
      color: #0B1120;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      color: #C5A059;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: #C5A059;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #a88b4a;
    }
  </style>
  <script>
    // GitHub Pages SPA fallback
    // This script will redirect to the root page and let React Router handle the routing
    sessionStorage.redirect = location.href;
  </script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <a href="/" class="btn">Go Home</a>
  </div>
  <script>
    // After 1 second, redirect to the root page with the original path as a hash
    setTimeout(function() {
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, -1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }, 1000);
  </script>
</body>
</html>
