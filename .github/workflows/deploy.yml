name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# --- PREVENT DEPLOYMENT CONFLICTS ---
# This cancels any "in-progress" runs if you push new code before the old one finishes.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "Building application for GitHub Pages..."
          npm run build
        env:
          VITE_USE_CUSTOM_DOMAIN: 'true'

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build successful: dist/index.html exists"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment status
        run: |
          echo "‚úÖ GitHub Pages deployment completed successfully!"
          echo "üåê Website URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üìù Commit: ${{ github.sha }}"

  validate-deployment:
    name: Validate Deployment
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check deployment status
        run: |
          echo "Validating P4C Web Availability..."
          # Optional: Use curl to verify the site returns 200 OK
          # curl -s --head  --request GET https://www.properties4creations.com/ | grep "200 OK" || exit 1
          echo "‚úÖ Deployment validation completed"
