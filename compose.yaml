services:
  # Development environment with Vite hot reload
  p4c-web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3001:3001'
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: on-failure
    stdin_open: true
    tty: true

  # Production build
  p4c-web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '3001:3001'
    env_file:
      - .env
    restart: always
